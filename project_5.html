<div class="flex items-center justify-center bg-rose-50 min-h-screen">
    <!-- Card component in the centre-->

    <div class="flex flex-col p-6 rounded-xl bg-white space-y-4 m-4">

        <!-- Header and Sub Header component -->

        <div class="text-left">
            <div class="font-bold text-xl font-sans">
                Log In
            </div>

            <div class="font-light">
                Log in to your account to upload or download pictures, videos or music.
            </div>
        </div>


        <!-- Input Container-->

        <div class="border-2 border-slate-300 p-4">
            <input type="text" placeholder="Enter your email address" class="placeholder:font-light w-full">
        </div>
        


        <!-- Button Container-->

        <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 w-full">

            <div class="flex justify-center items-center w-full">
                <button class="bg-white font-bold  text-cyan-700 px-10 py-4 rounded-md">
                    Forgot Password
                </button>
            </div>

            <div class="flex justify-center items-center w-full group">
                <button class="bg-cyan-700 font-bold px-10 py-4 rounded-md text-white group-hover:bg-white group-hover:text-cyan-700 group-hover:border-2 group-hover:border-cyan-700 duration-500">
                    Next -->
                </button>
            </div>
        </div>


        <!-- Miscellenaous container-->

        <div class="border-1 border-gray-300 border w-full"></div>

        <div class="text-gray-300 flex justify-center items-center text-sm"> Or Log In With</div>


        <!--Google Facebook Container-->
        <div class="flex flex-col sm:flex-row">
            <div class="flex justify-center items-center w-full border-2 border-gray-400 ">

                <img src="facebook.png" class="w-12" alt="">
                <button class="bg-white font-light  text-gray-400 px-10 py-4 rounded-md">
                    Facebook
                </button>
            </div>

            <div class="flex justify-center items-center w-full border-2 border-gray-400 ">

                <img src="google.png" alt="" class="w-12">
                <button class="bg-white font-light  text-gray-400 px-10 py-4 rounded-md">
                    Google
                </button>
            </div>
        </div>


    </div>
</div>
